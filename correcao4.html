<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
    <script>
	window.onload = inicio;
    let cont = 1;

	function inicio() {
	    let botao = document.getElementById('btnAdiciona');
	    botao.addEventListener('click', adiciona);
	}
	function adiciona() {
	    let campoNome = document.getElementById('nome');
	    let nomeAtividade = campoNome.value;

	    let atividades = document.getElementById('atividades');
	    atividades.innerHTML += `<input type="checkbox" id="c${cont}">`;
	    atividades.innerHTML += `<label for="c${cont++}"> ${nomeAtividade} </label><br>`;

        let ultima = document.getElementById(`c${cont-1}`);
        ultima.addEventListener('click', encerrou);
	 }


     function encerrou(){
        let agora = new Date();
        let textoData = `${agora.getDate()}/${agora.getMonth()+1}/${agora.getFullYear()} ${agora.getHours()}:${agora.getMinutes()}`

        let tabela = document.getElementById('encerradas');
        tabela.innerHTML += '<tr>';

        tabela.innerHTML += '<td>Nome</td>';
        tabela.innerHTML += '<td>Data</td>';
        tabela.innerHTML += '</tr>';   
     }


    </script>
</head>
<body>
    <label for="nome">Atividade:</label>
    <input type="text" id="nome">
    <input type="button" id="btnAdiciona" value="Adicionar"><br>

    <div id="atividades"></div>

    <table id="Encerradas">
        <th>Atividade</th>
          <th>Data de Encerramento</th>
        </tr>
    </table>
 
</body>
</html>
